<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EasyRent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/css/tempusdominus-bootstrap-4.min.css" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <header class="">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark" id="main-navbar">
            <a class="navbar-brand" id="brand" href="#">Easy Rent</a>

            <button class="navbar-toggler d-md-none" id="toggle-button" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto navbar-ul">
                    <li class="nav-item active">
                        <a class="nav-link" href="#"><p class="nav_text">Home</p></a>
                    </li>
                    <li class="nav-item active" >
                        <a class="nav-link" href="my_rents.html"><p class="nav_text">My Rents</p></a>
                    </li>
                    <li class="nav-item dropdown" id="navbar_username_button">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            USERNAME
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Profile</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="auth.html">Log Out</a>
                        </div>
                    </li>
                    <li class="nav-item active d-md-none" >
                        <a class="nav-link" href="#"><p class="nav_text">Profile</p></a>
                    </li>
                    <li class="nav-item active" >
                    <a class="nav-link d-md-none" href="auth.html"><p class="nav_text">Log Out</p></a>
                    </li>
                </ul>

            </div>
        </nav>
    </header>


    <div class="container main_content" id="">
        <h2 id="main_content_h2">Add new registration</h2>
        <div class="row" id="main_content_row">
            <div class="col-md-6 col-sm-12 main_content_item">
                <label for="inputState">Classroom to book</label>
                <select id="inputState" class="form-control">
                    <option selected>217</option>
                    <option>210</option>
                    <option>211</option>
                    <option>212</option>
                </select>
            </div>
            <div class="col-md-6 col-sm-12 main_content_item">
                <div class="form-group">
                    <label for="datetimepicker_begin" class="lables">Reservation date</label>
                    <div class="input-group date" id="datetimepicker_begin" data-target-input="nearest">
                        <input type="text" class="form-control datetimepicker-input" placeholder="Enter beggining date please"
                               data-target="#datetimepicker_begin"/>
                            <div class="input-group-append" data-target="#datetimepicker_begin" data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12 main_content_item">
                <div class="form-group">
                    <label for="datetimepicker_end" class="lables">End of reservation date</label>
                    <div class="input-group date" id="datetimepicker_end" data-target-input="nearest">
                        <input type="text" class="form-control datetimepicker-input" placeholder="Enter ending date please"
                               data-target="#datetimepicker_end"/>
                        <div class="input-group-append" data-target="#datetimepicker_end" data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12" style="width: 100%;">
                <div id="try"><button type="submit" id="add_reservation" class="btn btn-primary mb-2">Submit</button></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/js/tempusdominus-bootstrap-4.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#datetimepicker2').datetimepicker({
                locale: 'ua'
            });
        });
    </script>
</body>
</html>
