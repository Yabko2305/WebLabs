<header class="">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark" id="main-navbar">
    <a class="navbar-brand" id="brand" href="#">Easy Rent</a>

    <button class="navbar-toggler d-md-none" id="toggle-button" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto navbar-ul">
        <li class="nav-item active" *ngIf="authService.loggedIn()">
          <a class="nav-link" routerLink="home"><p class="nav_text">Home</p></a>
        </li>
        <li class="nav-item active" *ngIf="authService.loggedIn()">
          <a class="nav-link" routerLink="myrents"><p class="nav_text">My Rents</p></a>
        </li>
        <li class="nav-item active" *ngIf="authService.loggedIn()">
          <a class="nav-link" routerLink="rents"><p class="nav_text">All Rents</p></a>
        </li>
        <li class="nav-item active navbar_right_button" *ngIf="authService.loggedIn()">
          <a class="nav-link" (click)="authService.logOut()" routerLink="login"><p class="nav_text">Logout</p></a>
        </li>
        <li class="nav-item active navbar_right_button" *ngIf="authService.loggedIn() == false">
          <a class="nav-link" routerLink="login"><p class="nav_text">Login</p></a>
        </li>
        <li class="nav-item active navbar_right_button"  style="margin-left: 0;" *ngIf="authService.loggedIn() == false">
          <a class="nav-link" routerLink="register"><p class="nav_text">Register</p></a>
        </li>
      </ul>

    </div>
  </nav>
</header>
