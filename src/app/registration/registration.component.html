<div class="container main_content" id="auth_main_content">
  <h2 id="main_content_h2">Sign Up</h2>
  <div class="row" id="main_content_row">
    <div class="col-sm-12 main_content_item">
      <form id="auth_form" action="auth.html">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input [(ngModel)]="registerUserData.email" name="email"  type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="signup_input_username">Username</label>
          <input [(ngModel)]="registerUserData.username" name="username" type="text" class="form-control" id="signup_input_username" placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="signup_input_firstname">Firstname</label>
          <input [(ngModel)]="registerUserData.firstname" name="firstname" type="text" class="form-control" id="signup_input_firstname" placeholder="Your firstname">
        </div>
        <div class="form-group">
          <label for="signup_input_secondname">Secondname</label>
          <input [(ngModel)]="registerUserData.secondname" name="secondname" type="text" class="form-control" id="signup_input_secondname" placeholder="Your secondname">
        </div>
        <div class="form-group">
          <label for="signup_password_first">Password</label>
          <input [(ngModel)]="registerUserData.password1" name="password" type="password" class="form-control" id="signup_password_first" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="signup_password_second">Confirm your password</label>
          <input [(ngModel)]="registerUserData.password2" name="passwordRepeat" type="password" class="form-control" id="signup_password_second" placeholder="Password confirm">
        </div>
        <div style="width:70%; margin-left: auto; margin-right: auto;">
          <button (click)="registerUser()" style="width:100%;" type="submit" class="btn btn-primary">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
</div>
